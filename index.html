<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section>
            <label>
                Rock
                <input type="radio" name="coin" value="rock" checked/>
                <img height="100" src="http://placekitten.com/100/100"/>
            </label>
            <label>
                Paper
                <input type="radio" name="coin" value="paper" />
                <img width="100" height="100" src="http://placekitten.com/100/100"/>
            </label>
            <label>
                Scissors
                <input type="radio" name="coin" value="scissors" />
                <img width="100" height="100" src="http://placekitten.com/100/100"/>
            </label>
            <button id="guess-button">Guess</button>
        </section>
        <section>
            <div id="current"></div>
            <div id="wins"></div>
            <div id="losses"></div>
            <div id="draws"></div>
            <div id="resets"></div>
            <div id="total"></div>
            <br>
            <input type="reset" class="button" value="Reset the game?" id="reset-button">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
